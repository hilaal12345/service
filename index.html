<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
     <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="bg-blue-600 py-2 px-6 flex justify-between ">
        <h1 class="text-3xl text-white">JM5</h1>
           <i id="icon1" class="fa-solid fa-bars text-4xl pr-3 pt-2 text-white sm:hidden"></i>
        <div class="sm:flex hidden  text-white gap-20 ">
            <ul class="flex gap-20 text-white">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>



            </ul>
            <i id="count1"  class="fa-solid fa-shopping-cart text-2xl pt-2 pr-10  "><span class="text-xl absolute top-1">(0)</span></i>
        </div>
    </div>

    

         <div id="menu" class="hidden text-white bg-blue-600 -mt-2 text-center space-y-10">
        <ul class=" text-3xl space-y-5 pt-2">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <i id="count2" class="fa-solid fa-shopping-cart text-3xl pt-2 pr-10 relative"><span class="text-xl absolute -top-3">(0)</span></i>
    </div>




    <div class=" sm:flex justify-around   ">

    

     <div class="     ml-10 mt-20 sm:mt-20  ">
                              <h1 class=" text-5xl   font-semibold w-[350px]  sm:text-5xl font-semibold  ">Best Place For Shopping In Your Area</h1>
                              <p class=" w-[350px] sm: mt-7 text-gray-400">We got you everything that you need .visit us any where and any time</p>
                              
                              <button id="Add" class="bg-blue-600 text-white p-2 rounded mt-7">Add cart</button>
                              <button id="Remove" class="bg-blue-600 text-white p-2 rounded mt-7">Remove cart</button>
                              



                    </div>


                    <div>
                              <img  class="w-[350px] h-[400px] mt-20 rounded-2xl ml-4" src="beautiful-woman-sitting-home-with-electronic-devices-shopping-bags-credit-card-hand.jpg" alt="">
                    </div>

          </div>



          <!-- <div class=" ">
            <div>
                <img src="" alt="">
            </div>


          </div> -->




          <script src="main.js"></script>


    
</body>
</html>
